# vim: ft=toml
[mgr]
cwd = { fg = "#c57d42" }

hovered = { reversed = true }
preview_hovered = { underline = true }

find_keyword = { bold = true, fg = "#307878" }
find_position = { fg = "#d7ab54" }

marker_copied = { fg = "#71983b", bg = "#71983b" }
marker_cut = { fg = "#cc5450", bg = "#cc5450" }
marker_selected = { fg = "#307878", bg = "#307878" }

tab_inactive = { fg = "#232323" }
tab_active = { fg = "#dbdbdb", bg = "#232323" }

count_copied = { fg = "#dbdbdb", bg = "#71983b" }
count_cut = { fg = "#dbdbdb", bg = "#cc5450" }
count_selected = { fg = "#dbdbdb", bg = "#307878" }

border_style = { fg = "#376388" }

[mode]
normal_main = { fg = "#dbdbdb", bg = "#376388", bold = true }
normal_alt = { fg = "#376388", bg = "#c0c0c0" }

select_alt = { fg = "#d7ab54", bg = "#c0c0c0" }
select_main = { fg = "#dbdbdb", bg = "#d7ab54", bold = true }

unset_main = { fg = "#dbdbdb", bg = "#cc5450", bold = true }
unset_alt = { fg = "#cc5450", bg = "#c0c0c0" }

[status]
perm_exec = { fg = "#71983b" }
perm_read = { fg = "#307878" }
perm_sep = { fg = "#c57d42" }
perm_type = { fg = "#376388" }
perm_write = { fg = "#cc5450" }

progress_error = { fg = "#cc5450", bg = "#dbdbdb" }
progress_label = { fg = "#232323", bg = "#dbdbdb" }
progress_normal = { fg = "#232323", bg = "#dbdbdb" }

[pick]
active = { fg = "#d7ab54" }
border = { fg = "#376388" }
inactive = { fg = "#232323" }

[task]
title = { fg = "#376388" }
border = { fg = "#376388" }
hovered = { fg = "#232323", bg = "#c0c0c0" }

[input]
border = { fg = "#376388" }
selected = { bg = "#c0c0c0" }

[help]
desc = { fg = "#232323" }
on = { fg = "#c57d42" }
run = { fg = "#d7ab54" }
hovered = { reversed = true, bold = true }
footer = { fg = "#c0c0c0", bg = "#232323" }

[which]
mask = { bg = "#c0c0c0" }
desc = { fg = "#232323" }
cand = { fg = "#c57d42" }
rest = { fg = "#6d6d6d" }

separator_style = { fg = "#1c1c1c" }

[notify]
title_info = { fg = "#c57d42" }
title_warn = { fg = "#307878" }
title_error = { fg = "#cc5450" }

[filetype]
rules = [
  { mime = "image/*", fg = "#307878" },
  { mime = "{audio, video}/*", fg = "#71983b" },

  { mime = "application/{pdf,doc,rtf}", fg = "#232323" },

  { mime = "application/" },

  { mime = "inode/directory", fg = "#376388" },
  { mime = "*", is = "link", fg = "#c57d42" },
  { mime = "*/", is = "link", fg = "#c57d42" },
  { mime = "*", is = "sock", fg = "#1c1c1c" },
  { mime = "*", is = "char", fg = "#a64270" },
  { mime = "*", is = "exec", fg = "#71983b" },
  { mime = "*", fg = "#232323" },
]
