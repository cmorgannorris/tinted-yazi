# vim: ft=toml
[mgr]
cwd = { fg = "#9bc7bf" }

hovered = { reversed = true }
preview_hovered = { underline = true }

find_keyword = { bold = true, fg = "#c7c691" }
find_position = { fg = "#c594ff" }

marker_copied = { fg = "#acc79b", bg = "#acc79b" }
marker_cut = { fg = "#c79987", bg = "#c79987" }
marker_selected = { fg = "#c7c691", bg = "#c7c691" }

tab_inactive = { fg = "#998bad" }
tab_active = { fg = "#2b213c", bg = "#998bad" }

count_copied = { fg = "#2b213c", bg = "#acc79b" }
count_cut = { fg = "#2b213c", bg = "#c79987" }
count_selected = { fg = "#2b213c", bg = "#c7c691" }

border_style = { fg = "#a5aad4" }

[mode]
normal_main = { fg = "#2b213c", bg = "#a5aad4", bold = true }
normal_alt = { fg = "#a5aad4", bg = "#4d4160" }

select_alt = { fg = "#c594ff", bg = "#4d4160" }
select_main = { fg = "#2b213c", bg = "#c594ff", bold = true }

unset_main = { fg = "#2b213c", bg = "#c79987", bold = true }
unset_alt = { fg = "#c79987", bg = "#4d4160" }

[status]
perm_exec = { fg = "#acc79b" }
perm_read = { fg = "#c7c691" }
perm_sep = { fg = "#9bc7bf" }
perm_type = { fg = "#a5aad4" }
perm_write = { fg = "#c79987" }

progress_error = { fg = "#c79987", bg = "#2b213c" }
progress_label = { fg = "#998bad", bg = "#2b213c" }
progress_normal = { fg = "#998bad", bg = "#2b213c" }

[pick]
active = { fg = "#c594ff" }
border = { fg = "#a5aad4" }
inactive = { fg = "#998bad" }

[task]
title = { fg = "#a5aad4" }
border = { fg = "#a5aad4" }
hovered = { fg = "#998bad", bg = "#4d4160" }

[input]
border = { fg = "#a5aad4" }
selected = { bg = "#4d4160" }

[help]
desc = { fg = "#998bad" }
on = { fg = "#9bc7bf" }
run = { fg = "#c594ff" }
hovered = { reversed = true, bold = true }
footer = { fg = "#4d4160", bg = "#998bad" }

[which]
mask = { bg = "#4d4160" }
desc = { fg = "#998bad" }
cand = { fg = "#9bc7bf" }
rest = { fg = "#c7ab87" }

separator_style = { fg = "#7f7192" }

[notify]
title_info = { fg = "#9bc7bf" }
title_warn = { fg = "#c7c691" }
title_error = { fg = "#c79987" }

[filetype]
rules = [
  { mime = "image/*", fg = "#c7c691" },
  { mime = "{audio, video}/*", fg = "#acc79b" },

  { mime = "application/{pdf,doc,rtf}", fg = "#998bad" },

  { mime = "application/" },

  { mime = "*", is = "link", fg = "#9bc7bf" },
  { mime = "inode/directory", is = "link", fg = "#9bc7bf" },
  { mime = "*", is = "sock", fg = "#7f7192" },
  { mime = "*", is = "char", fg = "#8865c6" },
  { mime = "*", is = "exec", fg = "#acc79b" },
  { mime = "*", fg = "#998bad" },
  { mime = "inode/directory", fg = "#a5aad4" },
]
