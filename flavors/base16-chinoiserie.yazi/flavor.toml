separator_style = { fg = "#918072" }

[notify]
title_info = { fg = "#2b73af" }
title_warn = { fg = "#d6a01d" }
title_error = { fg = "#c04851" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#2b73af" },
  { mime = "{audio, video}/*", fg = "#d6a01d" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#428675" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#815c94" },
  { mime = "*", fg = "#4a4035" },
]


