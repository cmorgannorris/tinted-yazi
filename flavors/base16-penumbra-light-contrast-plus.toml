# vim: ft=toml
[mgr]
cwd = { fg = "#00b3c2" }

hovered = { reversed = true }
preview_hovered = { underline = true }

find_keyword = { bold = true, fg = "#9ca748" }
find_position = { fg = "#a48fe1" }

marker_copied = { fg = "#50b584", bg = "#50b584" }
marker_cut = { fg = "#df7f78", bg = "#df7f78" }
marker_selected = { fg = "#9ca748", bg = "#9ca748" }

tab_inactive = { fg = "#636363" }
tab_active = { fg = "#fffdfb", bg = "#636363" }

count_copied = { fg = "#fffdfb", bg = "#50b584" }
count_cut = { fg = "#fffdfb", bg = "#df7f78" }
count_selected = { fg = "#fffdfb", bg = "#9ca748" }

border_style = { fg = "#61a3e6" }

[mode]
normal_main = { fg = "#fffdfb", bg = "#61a3e6", bold = true }
normal_alt = { fg = "#61a3e6", bg = "#f2e6d4" }

select_alt = { fg = "#a48fe1", bg = "#f2e6d4" }
select_main = { fg = "#fffdfb", bg = "#a48fe1", bold = true }

unset_main = { fg = "#fffdfb", bg = "#df7f78", bold = true }
unset_alt = { fg = "#df7f78", bg = "#f2e6d4" }

[status]
perm_exec = { fg = "#50b584" }
perm_read = { fg = "#9ca748" }
perm_sep = { fg = "#00b3c2" }
perm_type = { fg = "#61a3e6" }
perm_write = { fg = "#df7f78" }

progress_error = { fg = "#df7f78", bg = "#fffdfb" }
progress_label = { fg = "#636363", bg = "#fffdfb" }
progress_normal = { fg = "#636363", bg = "#fffdfb" }

[pick]
active = { fg = "#a48fe1" }
border = { fg = "#61a3e6" }
inactive = { fg = "#636363" }

[task]
title = { fg = "#61a3e6" }
border = { fg = "#61a3e6" }
hovered = { fg = "#636363", bg = "#f2e6d4" }

[input]
border = { fg = "#61a3e6" }
selected = { bg = "#f2e6d4" }

[help]
desc = { fg = "#636363" }
on = { fg = "#00b3c2" }
run = { fg = "#a48fe1" }
hovered = { reversed = true, bold = true }
footer = { fg = "#f2e6d4", bg = "#636363" }

[which]
mask = { bg = "#f2e6d4" }
desc = { fg = "#636363" }
cand = { fg = "#00b3c2" }
rest = { fg = "#d080b6" }

separator_style = { fg = "#9e9e9e" }

[notify]
title_info = { fg = "#00b3c2" }
title_warn = { fg = "#9ca748" }
title_error = { fg = "#df7f78" }

[filetype]
rules = [
  { mime = "image/*", fg = "#9ca748" },
  { mime = "{audio, video}/*", fg = "#50b584" },

  { mime = "application/{pdf,doc,rtf}", fg = "#636363" },

  { mime = "application/" },

  { mime = "*", is = "link", fg = "#00b3c2" },
  { mime = "inode/directory", is = "link", fg = "#00b3c2" },
  { mime = "*", is = "sock", fg = "#9e9e9e" },
  { mime = "*", is = "char", fg = "#ce9042" },
  { mime = "*", is = "exec", fg = "#50b584" },
  { mime = "*", fg = "#636363" },
  { mime = "inode/directory", fg = "#61a3e6" },
]
